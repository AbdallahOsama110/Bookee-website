<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/auth_style.css">
</head>

<body>

    <form class="form">
        <span class="title">Sign up</span>
        <span class="subtitle">Create a free account with your email.</span>
        <input type="text" class="input" placeholder="Full Name" required>
        <input type="email" class="input" placeholder="Email" required>
        <input type="password" class="input" placeholder="Password" required>
        <input class="submitButton" type="submit" value="Sign up">
        <p>Have an account? <a href="login_page.html">Log in</a> </p>
    </form>
</body>

</html>
